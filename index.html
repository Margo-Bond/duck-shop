<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/duck-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckShop</title>
  </head>
  <body>
    <header class="container header">
      <div class="header__container">
        <a href="/" class="header__logo">
          <img src="/duck-icon.svg" alt="Duck logo" class="logo__icon" />
          <p class="logo__text">
            <span class="logo__text--primary">Duck</span
            ><span class="logo__text--secondary">Shop</span>
          </p>
        </a>
        <nav class="nav header__nav header__nav--desktop">
          <ul class="nav__list">
            <li class="nav__item nav__item--active">
              <a href="#" class="nav__link">Главная</a>
            </li>
            <li class="nav__item chevron-down">
              <button class="chevron-down__toggle nav__link" type="button">
                Каталог
                <span class="chevron-down__icon">
                  <svg
                    width="17"
                    height="16"
                    viewBox="0 0 17 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M4.5 6L8.5 10L12.5 6"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </button>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Блог</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Отзывы</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Контакты</a>
            </li>
          </ul>
        </nav>

        <div class="header__controls">
          <button class="icon-btn icon-btn--basket" aria-label="Корзина">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.33325 7.33333L5.99992 2.66667"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12.6667 7.33333L10 2.66667"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M1.33325 7.33333H14.6666"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M2.33325 7.33333L3.39992 12.2667C3.46225 12.5724 3.62982 12.8465 3.87344 13.0414C4.11707 13.2363 4.42132 13.3396 4.73325 13.3333H11.2666C11.8666 13.3333 12.4666 12.8667 12.5999 12.2667L13.7333 7.33333"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M6 7.33333L6.66667 13.3333"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M3 10.3333H13"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9.99992 7.33333L9.33325 13.3333"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <button
            class="btn btn--primary header__callback header__callback--tabl-desk"
          >
            Заказать обратный звонок
          </button>

          <button
            class="icon-btn icon-btn--menu header__burger"
            aria-label="Меню"
            data-menu-toggle
          >
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 4H14"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M2 8H14"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M2 12H14"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <div class="header__menu--mob-tabl no-transition" data-menu>
          <div class="header__logo-wrapper">
            <a href="/" class="header__logo">
              <img src="/duck-icon.svg" alt="Duck logo" />
              <p class="logo__text">
                <span class="logo__text--primary">Duck</span
                ><span class="logo__text--secondary">Shop</span>
              </p>
            </a>

            <button
              class="header__close"
              aria-label="Закрыть меню"
              data-menu-close
            >
              <svg
                width="26"
                height="26"
                viewBox="0 0 26 26"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="26" height="26" rx="13" fill="white" />
                <path
                  d="M13 13L16.5356 16.5355M9.46449 16.5355L13 13L9.46449 16.5355ZM16.5356 9.46447L13 13L16.5356 9.46447ZM13 13L9.46449 9.46447L13 13Z"
                  stroke="#B9B9B9"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>

          <nav class="nav header__nav--mob-tabl no-transition">
            <ul class="nav__list">
              <li class="nav__item nav__item--active">
                <a href="#" class="nav__link">Главная</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Каталог</a>
              </li>
              <li class="nav__item"><a href="#" class="nav__link">Блог</a></li>
              <li class="nav__item">
                <a href="#" class="nav__link">Отзывы</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Контакты</a>
              </li>
            </ul>
          </nav>

          <button
            class="btn btn--primary header__callback header__callback--mobile"
          >
            Заказать обратный звонок
          </button>
        </div>
        <div class="backdrop" data-menu-backdrop></div>
      </div>
    </header>

    <section class="container hero">
      <div class="hero__content">
        <div class="hero__text">
          <h1 class="hero__title">
            <span class="hero__title-word hero__title-word--first">Много</span>
            <span class="hero__title-word hero__title-word--second"
              >уточек</span
            >
          </h1>
          <div class="hero__description">
            <p class="hero__subtitle">
              Маленький друг найдётся для каждого в этом кряквенно жёлтом мире
            </p>
            <button class="btn btn--secondary hero__button">
              Смотреть уточек
            </button>
          </div>
        </div>

        <div class="hero__media">
          <picture class="hero__duck">
            <source
              srcset="./src/assets/images/duck-desktop.png"
              media="(min-width: 1280px)"
              type="image/png"
            />
            <source
              srcset="./src/assets/images/duck-tablet.png"
              media="(min-width: 960px)"
              type="image/png"
            />
            <img
              src="./src/assets/images/duck-mobile.png"
              alt="Уточка"
              class="hero__duck-img"
            />
          </picture>
          <img
            src="./src/assets/images/krya.svg"
            alt="Кря"
            class="hero__krya"
          />
        </div>

        <div class="hero__categories">
          <ul class="category-list">
            <li class="category-list__item">
              <a href="#" class="category-list__link">Классические</a>
            </li>
            <li class="category-list__item">
              <a href="#" class="category-list__link">Уточки панки</a>
            </li>
            <li class="category-list__item">
              <a href="#" class="category-list__link">Супергерои</a>
            </li>
            <li class="category-list__item">
              <a href="#" class="category-list__link">Милые</a>
            </li>
            <li class="category-list__item">
              <a href="#" class="category-list__link">Для детей</a>
            </li>
            <li class="category-list__item">
              <a href="#" class="category-list__link">Взрослым</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
